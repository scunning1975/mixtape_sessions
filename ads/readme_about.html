<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="../css/build.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Sharing Links -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@scunning" />
    <meta name="twitter:title" content="Mixtape Sessions" />
    <meta name="twitter:description" content="Workshops in Causal Inference" />
    <meta name="twitter:image" content="https://www.mixtapesessions.io/img/twitter.png" />

</head>

<body>
<div class="min-h-screen bg-white py-6 flex flex-col justify-center sm:py-12">
<div class="w-[1080px] h-[140px] mx-auto  relative rounded-lg">
    <div class="absolute rounded-lg inset-4 bg-white overflow-hidden">
        <!-- bg-gradient-to-b to-gray-800 via-gray-800 from-picton-blue-900 -->
        <div class="absolute -top-4 left-0 w-[18rem] h-[18rem] lg:w-[22rem] lg:h-[22rem] xl:w-[26rem] xl:h-[26rem] bg-gradient-to-br from-sun-200 to-violet-red-200 rounded-full mix-blend-multiply blur-2xl filter opacity-70">
        </div>
        <div class="absolute top-0 -right-16 w-[18rem] h-[18rem] lg:w-[22rem] lg:h-[22rem] xl:w-[26rem] xl:h-[26rem] bg bg-gradient-to-tr from-electric-violet-200 to-electric-violet-200 rounded-full mix-blend-multiply blur-2xl filter opacity-70">
        </div>
        <div class="absolute -top-[18rem] right-28 w-[18rem] h-[18rem] lg:w-[22rem] lg:h-[22rem] xl:w-[26rem] xl:h-[26rem] bg-sun-300 rounded-full mix-blend-multiply blur-2xl filter opacity-70">
        </div>
    </div>
    <div class="absolute rounded-lg inset-4 overflow-hidden border-y-2 lg:border-2 border-gray-700 shadow-md  flex items-center justify-center">
        <h1 class="text-4xl font-semibold tracking-wide text-gray-800">About</h1>
    </div>
</div>
</div>
    
</body>
</html>
